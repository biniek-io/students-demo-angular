<h1>List of quizzes</h1>

<div ng-if="$ctrl.loading">Loading</div>

<a href="results">Results</a>

<div ng-repeat="quiz in $ctrl.quizzes" class="list-quizzes">
    <a ui-sref="quiz({id: quiz.id})" ng-if="$ctrl.availableQuizzes[quiz.id]">
        {{::quiz.title}}
    </a>

    <div ng-if="!$ctrl.availableQuizzes[quiz.id]">
        {{::quiz.title}}
    </div>
</div>
